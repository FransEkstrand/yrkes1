<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onkeyup="update()" class="body">
<div class="container">
    <div class="div1 dark-grey-bg">
        <p>Math.round</p>
        <div class="parenthases">
        <p>(</p>
        <input id="input1" class="widthchange1 dark-grey-bg" type="text" onkeyup="update1()">
        <p>)</p>
    </div>
        <p>=></p>
        <p id="output1"></p>
    </div>
    <div class="div2 light-grey-bg" onkeyup="update2()">
        <p>Math.ceil</p>
        <div class="parenthases">
        <p>(</p>
        <input id="input2" class="widthchange1" type="text">
        <p>)</p>
    </div>
        <p>=></p>
        <p id="output2"></p>
    </div>
    <div class="div3 dark-grey-bg" onkeyup="update3()">
        <p>Math.floor</p>
        <div class="parenthases">
        <p>(</p>
        <input id="input3" class="widthchange1 dark-grey-bg" type="text">
        <p>)</p>
    </div>
        <p>=></p>
        <p id="output3"></p>
    </div>
    <div class="div4 light-grey-bg" onkeyup="update4()">
        <p>Math.min</p>
        <div class="parenthases">
        <p>(</p>
        <input id="input4"class="widthchange2" type="text">
        <p>,</p>
        <input id="input5"class="widthchange2" type="text">
        <p>)</p>
    </div>
        <p>=></p>
        <p id="output4"></p>
    </div>
    <div class="div5 dark-grey-bg" onkeyup="update5()">
        <p>Math.max</p>
    <div class="parenthases">
        <p>(</p>
        <input id="input6"class="widthchange2 dark-grey-bg" type="text">
        <p>,</p>
        <input id="input7"class="widthchange2 dark-grey-bg" type="text">
        <p>)</p>
    </div>
        <p>=></p>
        <p id="output5"></p>
    </div>
    <div class="div6 light-grey-bg" onkeyup="update6()">
        <p>Math.abs</p>
        <div class="parenthases">
        <p>(</p>
        <input id="input8" class="widthchange1" type="text">
        <p>)</p>
    </div>
        <p>=></p>
        <p id="output6"></p>
    </div>
    <div class="div7 dark-grey-bg" onload="update7()">
        <p>Math.PI</p>
        <p>=></p>
        <p id="output7"></p>
    </div>
    <div class="div8 light-grey-bg" onload="update8()">
        <p>Math.random()</p>
        <p>=></p>
        <p id="output8"></p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
